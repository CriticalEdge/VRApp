<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="guideMed1" src="/resources/sounds/guidedMeditation1.mp3" preload="auto"></audio>
    
        <!-- Images. -->
        <img id="beach" src="/resources/images/RockBeach.jpeg">
      </a-assets>
      
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#beach"></a-sky>

      <!-- Audio -->
      <a-entity id="sound" sound="src: #guideMed1; autoplay: true"></a-entity>

      <!-- Link template we will build. -->
      <a-entity class="link"></a-entity>
    
      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
